<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバー稼働状況</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .status-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .status-container {
            margin: 0 auto;
            text-align: left;
            width: 600px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .status-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
        .timestamp {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>サーバー稼働状況</h1>

<p class="status-message" id="status-message">読み込み中...</p>

<div class="status-container" id="status-container">
    <!-- サーバーステータスをここに動的に追加します -->
</div>

<p class="timestamp" id="last-checked">読み込み中...</p>

<script>
    // JSONファイルのパス
    const STATUS_FILE = 'server_status.json';

    // サーバーステータスを読み込んで表示する関数
    function loadStatus() {
        fetch(STATUS_FILE)
            .then(response => response.json())
            .then(data => {
                // タイムスタンプ表示の更新
                document.getElementById('last-checked').innerText = `${data.last_checked} 現在の稼働状況`;

                // サーバーステータスのコンテナ
                const statusContainer = document.getElementById('status-container');
                statusContainer.innerHTML = ''; // コンテナをクリア

                let allOnline = true;

                // サーバーごとにステータスを表示
                Object.keys(data).forEach(server => {
                    if (server === 'last_checked') return; // タイムスタンプは無視

                    const isOnline = data[server] === 'Online';

                    // サーバーのステータスアイテムを作成
                    const statusItem = document.createElement('div');
                    statusItem.classList.add('status-item');

                    const statusIcon = document.createElement('span');
                    statusIcon.classList.add('status-icon');
                    statusIcon.innerText = isOnline ? '✅' : '❌';
                    statusIcon.classList.add(isOnline ? 'online' : 'offline');

                    const statusText = document.createElement('span');
                    statusText.innerText = `${server}: ${isOnline ? '正常に稼働しています' : '現在停止しています'}`;

                    statusItem.appendChild(statusIcon);
                    statusItem.appendChild(statusText);

                    statusContainer.appendChild(statusItem);

                    if (!isOnline) {
                        allOnline = false;
                    }
                });

                // 全体の稼働状況メッセージを更新
                document.getElementById('status-message').innerText = `${data.last_checked} 現在、${allOnline ? 'すべてのサーバーが正常に稼働しています' : '一部のサーバーがダウンしています'}`;
            })
            .catch(error => {
                console.error('Error loading status:', error);
            });
    }

    // ページが読み込まれたらステータスを読み込む
    document.addEventListener('DOMContentLoaded', loadStatus);
</script>

</body>
</html>
