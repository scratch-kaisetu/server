<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かい鯖グループサーバー稼働状況</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .status-message {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .status-container {
            margin: 0 auto;
            text-align: left;
            width: 600px;
        }
        .status-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .status-icon-small {
            width: 22px;
            height: 22px;
            margin-right: 10px;
        }
        .online svg {
            fill: #00C853; /* 緑の背景 */
        }
        .offline svg {
            fill: #D50000; /* 赤の背景 */
        }
        .partial-down svg {
            fill: #FFD600; /* 黄色の背景 */
        }
        .timestamp {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>かい鯖グループサーバー稼働状況</h1>
<h2>githubでのサービス2024/11/6 14:00を持ちまして終了しました。</h2>
<p>代わりに<a href="https://kaisaba.f5.si/kaisaba/server.html">かい鯖グループ　サーバー稼働状況</a>に移動しました。</p>

</body>
</html>
